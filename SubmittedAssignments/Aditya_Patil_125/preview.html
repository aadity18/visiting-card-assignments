<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting-card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	
</head>
<body>
    <center>
    
  <div class="card-wrapper card-front">	
		
		<div class="card1-background">		
            <div class="rect1"></div>
            <div class="rect11"></div>
            <div class="rect2"></div>
            <div class="rect22"></div>
		</div>
    <div class="card1-content">
      <div class="box1"></div>
      <div class="box2"></div>
      <span style="font-size: 7mm;color: black;">COMPANY  <b>NAME</b> </span><br>YOUR COMPANY TAGLINE HERE</div>
    </div>

		
  </br> 
         <div class="card-wrapper card-back">
		

		    <!--card Background-->
		  
            <div class="card2-background">
              <div class="card2-content">
                <div class="rect3"></div>
                <div class="rect33"></div>
                <div class="rect4"></div>
                <div class="rect44"></div>
                <div class="rect5">
                  <img src="./img/message.png" alt="" class="img1">
                  <img src="./img/phone.png" alt="" class="img2">
                  <img src="./img/bag.png" alt="" class="img3">
                  <img src="./img/wifi.png" alt="" class="img4">
                </div>
                <div class="contact-details">
                  <p class="email">adamsmith@mail.com</p> <br>
                  <p class="number">+1234567890234567</p> <br>
                  <p class="address">NY CITY USA</p> <br>
                  <p class="website">www.companyname.com</p> <br>
                </div>
                <div class="name">ADITYA <b style="color: #EE6226;">PATIL</b> <br><span style="font-size: 4mm;top: -2mm;position: relative; color: #086A8A;">CO-FOUNDER BUSINESS NAME</span></div>
              </div>
        </div>
    </div>
    </center>
   
</body>
</html>
